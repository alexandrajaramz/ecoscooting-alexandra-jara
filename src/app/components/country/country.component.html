<div class="country__card">
  <div class="country__wrapper">
    <img src={{country.flag}} alt="Bandera de {{country.name}}" class="country__img">
    <div class="country__info">
      <p class="country__info-name">{{country.name}}</p>
      <p class="country__info-region">{{country.region}}</p>
    </div>
  </div>
  <i class="fas fa-angle-right"></i>
</div>
